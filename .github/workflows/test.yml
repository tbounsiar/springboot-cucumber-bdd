name: Run tests
on:
  push:
    branches:
      - master

  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3


      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Clean Test
        run: mvn clean test

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build Native Image
        run: mvn -Pnative spring-boot:build-image -DREGISTRY_URL=${{ env.REGISTRY_URL }}

      - name: Docker Push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.REGISTRY_URL }}/springboot-cucumber-bdd:0.0.1-SNAPSHOT